<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

     <!--LINK-->
     <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/tailwind.output.css" />
    <link rel="stylesheet" href="assets/css/loading.css" />
    

     <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script  src="https://cdn.jsdelivr.net/gh/billblis/billblis_js@main/init-alpine.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="assets/img/bank.jpg"
              alt=""
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="assets/img/login_dark.jpg"
              alt=""
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200 text-red-500"
              >
                Sign In, <span class="text-red-700">Welcome Back!</span>
              </h1>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Username</span>
                <input
                  type="text" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Username" autocomplete="username" id="username"  required
                />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  type="password" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***************"
                  type="password" autocomplete="current-password" id="password" required
                />
              </label>

              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button type="button" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" id="button">
                <span id="button-text">Sign in</span>
                <span id="button-loader" class="hidden ml-2">
                  <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </span>
              </button>
              
              <script>
                document.getElementById('button').addEventListener('click', function() {
                  // Ambil elemen teks dan loader
                  var buttonText = document.getElementById('button-text');
                  var buttonLoader = document.getElementById('button-loader');
              
                  // Sembunyikan teks dan tampilkan loader
                  buttonText.style.display = 'none';
                  buttonLoader.style.display = 'inline-block';
              
                  // Simulasikan proses login (Anda dapat menggantinya dengan panggilan AJAX atau yang sesuai)
                  setTimeout(function() {
                    // Setelah login berhasil, kembalikan tampilan normal tombol
                    buttonText.style.display = 'inline-block';
                    buttonLoader.style.display = 'none';
              
                    // Ganti teks tombol jika diperlukan
                    buttonText.innerText = 'Logged in';
              
                    // Tambahkan logika untuk navigasi atau tindakan setelah login
                  }, 2000); // Gantilah angka 2000 dengan durasi login yang sesuai
                });
              </script>
              <!-- <p class="mt-4">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="forgot-password.html"
                >
                  Forgot your password?
                </a>
              </p> -->
              <p class="mt-1">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="create-account.html"
                >
                  Create account
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>


     <!--SCRIPT-->
    <script type="module" src="./assets/js/login.js"></script>
    <script type="module" src="./assets/js/loading.js"></script>

  </body>
</html>
